<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
        content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form">
    <meta name="author" content="leamug">
    <title>krishco Login</title>
    <link href="/krishkoImge/krishco-logo-bg.jpg" rel="icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            padding-left: 10%;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
        }

        .container {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.623);
            width: 400px;

        }

        .logo {
            width: 15rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            position: relative;
            display: block;
            margin-bottom: 5px;
            left: .5rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #log {
            width: 100%;
            padding: 10px;
            background-color: rgb(50, 169, 110);
            border: none;
            color: whitesmoke;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        #log:hover {
            background-color: rgb(61, 207, 134);
            color: whitesmoke;
            border: 2px solid whitesmoke;
        }

        .signup {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        #message {
            margin-top: 20px;
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .password-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
        }

        .password-strength div {
            height: 5px;
            border-radius: 4px;
        }

        .weak {
            width: 33%;
            background-color: red;
        }

        .medium {
            width: 66%;
            background-color: orange;
        }

        .strong {
            width: 100%;
            background-color: green;
        }
        p{
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div style="margin-left: 3rem;">
        <img src="/krishkoImge/Tablet login.gif" alt="">
        <!-- <a href="https://storyset.com/online">Online illustrations by Storyset</a> -->
    </div>
    <div class="container">
        <h2><img class="logo" src="/krishkoImge/krishco-logo-bg.jpg" alt=""></h2>
        <h4>Welcome to Krishco</h4>
        <p style="position: relative; bottom: 15px; font-size: 12px;">Sign in to continue.</p>
        <form id="loginForm">
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" name="email" placeholder="Email-Id or contact" required>
            </div>
            <div class="form-group">
                <!-- <label for="pass">Password</label> -->
                <input type="password" id="pass" placeholder="Password">
            </div>

            <input type="button" value="Login" id="log">
            <div class="forget">
                <p><a href="forget.html">Forget Password?</a></p>
            </div>
            <div class="signup">
                <p>Don't have an account?<a href="signup.html">Create account</a></p>
            </div>
        </form>
        <p id="message"></p>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        $('#log').on('click', function () {
            // v=$(this).closest('tr').text().split('   ')
            // console.log("login call")
            flag = true
            const chk = ['#email'];
            for (i in chk) {
                data = $(chk[i]).val()
                if (data == '' || data == "* Field is mandatory") {
                    $(chk[i]).css({ 'border': '2px solid red', 'color': 'red' });
                    $(chk[i]).val("* Field is mandatory");
                    flag = false
                }
            }
        })
        $('#log').on('click', function () {
            // v=$(this).closest('tr').text().split('   ')
            // console.log("login call")
            flag = true
            const chk = ['#pass'];
            for (i in chk) {
                data = $(chk[i]).val()
                if (data == '' || data == "* Field is mandatory") {
                    $(chk[i]).css({ 'border': '2px solid red', 'color': 'red' });
                    $(chk[i]).val("");
                    flag = false
                }
            }
        })

    </script>
</body>

</html>
